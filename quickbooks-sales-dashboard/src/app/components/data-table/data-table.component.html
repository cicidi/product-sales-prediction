<mat-card class="data-table-card">
  <mat-card-header>
    <mat-card-title>Sales Data</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="table-container">
      <div class="table-wrapper">
        <table mat-table [dataSource]="dataSource" class="sales-table">
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>Date</th>
            <td mat-cell *matCellDef="let element">
              {{ element.date }} ({{ getDayOfWeek(element.date) }})
            </td>
          </ng-container>

          <ng-container matColumnDef="productId">
            <th mat-header-cell *matHeaderCellDef>Product ID</th>
            <td mat-cell *matCellDef="let element">{{ element.productId }}</td>
          </ng-container>

          <ng-container matColumnDef="productName">
            <th mat-header-cell *matHeaderCellDef>Product Name</th>
            <td mat-cell *matCellDef="let element">{{getProductName(element.productId)}}</td>
          </ng-container>

          <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>Quantity</th>
            <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
          </ng-container>

          <ng-container matColumnDef="type">
            <th mat-header-cell *matHeaderCellDef>Type</th>
            <td mat-cell *matCellDef="let element">
              <span [class]="element.type === 'historical' ? 'historical-badge' : 'prediction-badge'">
                {{element.type}}
              </span>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    </div>

    <mat-paginator 
      [pageSizeOptions]="[7]" 
      [pageSize]="7"
      showFirstLastButtons>
    </mat-paginator>
  </mat-card-content>
</mat-card>
