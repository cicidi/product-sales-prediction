<div class="dashboard-container">
  <div class="dashboard-header">
    <h1>QuickBooks Sales Analytics</h1>
    <p>Product Sales Dashboard with Historical Data and Predictions</p>
  </div>

  <app-filter-panel (filterChange)="onFilterChange($event)"></app-filter-panel>

  <div class="dashboard-content">
    <div class="chart-section">
      <app-sales-chart [data]="salesData"></app-sales-chart>
    </div>

    <div class="table-section">
      <app-data-table [data]="salesData"></app-data-table>
    </div>
  </div>

  <div class="placeholder-section">
    <mat-card class="placeholder-card">
      <mat-card-content>
        <h3>Additional Features</h3>
        <div class="placeholder-buttons">
          <button mat-raised-button color="primary">Export Data</button>
          <button mat-raised-button>Generate Report</button>
          <button mat-raised-button>Settings</button>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
