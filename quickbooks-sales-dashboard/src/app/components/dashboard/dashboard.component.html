<div class="dashboard-container">
  <div class="dashboard-header">
    <h1 class="dashboard-title">Sales Analytics Dashboard</h1>
    <p class="dashboard-subtitle">Real-time sales data and intelligent predictions</p>
  </div>

  <div class="content-grid">
    <div class="filter-section">
      <app-filter-panel (filterChange)="onFilterChange($event)"></app-filter-panel>
    </div>
    
    <div class="chart-section">
      <app-sales-chart [data]="salesData"></app-sales-chart>
    </div>
    
    <div class="data-section">
      <app-data-table [data]="salesData"></app-data-table>
    </div>
  </div>
</div>
